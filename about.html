<doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>ISS Games</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
            <script>
                function hamburgerMenu() {
                    var width = window.innerWidth;
    
                    var navbar = document.getElementById('header-links');
                    var hamburger = document.getElementById('header-hamburger');
                    var footer = document.getElementById('footer-parent');
                    
                    if (width < 960) {
                        navbar.style.display = 'none';
                        hamburger.style.display = 'flex';
                        footer.style.flexDirection = 'column';
                    }
                    else {
                        hamburger.style.display = 'none';
                        navbar.style.display = 'flex';
                        footer.style.flexDirection = 'row';
                    }
                }
    
                function showHamburgerOverlay() {
                    document.getElementById("hamburger-overlay").style.display = "flex";
                    document.getElementById("hamburger-links").style.display = "flex";
                }
    
                function hideHamburgerOverlay() {
                    document.getElementById("hamburger-overlay").style.display = "none";
                    document.getElementById("hamburger-links").style.display = "none";
                } 
            </script>
        </head>
        <body onload="hamburgerMenu()" onresize="hamburgerMenu()">
            <header>
                <div class="header-parent">
                    <div class="header-logo">
                        <div><a href="home.html"><img src="images/logo.png" alt="logo"></a></div>
                    </div>
    
                    <div id="hamburger-overlay" onclick="hideHamburgerOverlay()">
                        <div id="hamburger-links">
                            <div><a href="home.html"><h3>home</h3></a></div>
                            <div><a href="about.html"><h3>about</h3></a></div>
                            <div><a href="events.html"><h3>events</h3></a></div>
                            <div><a href="games.html"><h3>games</h3></a></div>
                            <div><a href="membership.html"><h3>membership</h3></a></div>
                        </div>
                    </div> 
    
                    <div id="header-hamburger">
                        <a href="#" onclick="showHamburgerOverlay()" class="fa fa-bars"></a>
                    </div>
                    
                    <div id="header-links">
                        <div><a href="home.html"><h3>home</h3></a></div>
                        <div><a href="about.html"><h3>about</h3></a></div>
                        <div><a href="events.html"><h3>events</h3></a></div>
                        <div><a href="games.html"><h3>games</h3></a></div>
                        <div><a href="membership.html"><h3>membership</h3></a></div>
                    </div>
                </div>
            </header>

                    <div class="footer-links">
                        <a href="contact.html"><h4>contact us</h4></a>

                    </div>
    
                    <div class="footer-social">
                        <a href="https://facebook.com" class="fa fa-facebook"></a>

                    </div>
                    
                    <div class="footer-logo">

                    </div>
                </div>
            </footer>
        </body>
